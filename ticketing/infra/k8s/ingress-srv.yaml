apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/use-forwarded-headers: true\
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/kyh/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /kyh
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
